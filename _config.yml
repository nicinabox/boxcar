name: Boxcar
description: An open-source interface for unRAID built with love
markdown: redcarpet
pygments: true

permalink: /news/:year/:month/:day/:title/
exclude: [
  'sass',
  'Gemfile*',
  'README.md'
]

boxcar_installer: bash <(curl -s boxcar.nicinabox.com/install)
curl_installer: wget -qO- http://boxcar.nicinabox.com/install_curl | sh -

version: 0.3.0

prose:
  media: assets/images
  siteurl: http://boxcar.nicinabox.com
  metadata:
    _posts: |
      layout: post
      title:  "News Post"
      date:   yyyy-mm-dd
      author: nicinabox
    docs: |
      layout: docs
      title: Doc title
      permalink: relative-permalink/
      published: false
