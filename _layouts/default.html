<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="The missing management tool for unRAID">

  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/assets/stylesheets/application.css">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/assets/javascripts/bootstrap.min.js"></script>
</head>
<body>
  <div id="root">
    <div id="header">
      <nav class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            <strong>Boxcar</strong>
          </a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li class="{% if page.overview %}active{% endif %}">
              <a href="/">Overview</a>
            </li>
            <li class="{% if page.url contains '/docs/' %}active{% endif %}">
              <a href="/docs">Documentation</a>
            </li>
            <li class="{% if page.author %}active{% endif %}">
              <a href="/news">News</a>
            </li>
            <li><a href="https://github.com/nicinabox/boxcar">View on Github</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div id="main">
      {{ content }}
    </div>
  </div>

  {% include analytics.html %}
</body>
</html>
