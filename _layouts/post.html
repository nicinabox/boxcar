---
layout: default
---

<div class="container">
	<div class="col-md-8">
		<article class="post">
		  <header>
		    <h1>{{ page.title }}</h1>
		    <p class="meta">
			    <time>{{ page.date | date_to_string }}</time>
			    <a href="http://github.com/{{ page.author }}">
			      {{ page.author }}
			    </a>
		    </p>
		  </header>
		  <div class="post-content">
		    {{ content }}
		  </div>
		</article>
	</div>
</div>
